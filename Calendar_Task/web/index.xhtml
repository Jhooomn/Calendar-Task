<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Calendar Task</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"></link>
    </h:head>
    <h:body>

        <div class="mt-4 container animated infinite pulse" style="text-align: center">
            <h3> Calendar-Task! </h3>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md" style="text-align: center">
                    <br></br>
                    <br></br>
                    <span class="animated bounceInDown"> Create an user before to start adding some task! </span>
                </div>

                <div class="col-md">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:outputLabel> <strong> Username </strong> </p:outputLabel>
                            <p:inputText type="text" placeholder="..." value="#{indexController.user.username}"></p:inputText>
                            <p:outputLabel> <strong> PhoneNumer </strong> </p:outputLabel>
                            <p:inputText type="number" placeholder="..." value="#{indexController.user.phoneNumber}"></p:inputText>
                            <p:outputLabel> <strong> Password </strong> </p:outputLabel>
                            <p:inputText type="password" placeholder="..." value="#{indexController.user.password}"></p:inputText>
                        </p:panelGrid>
                        <div class="from-group" style="text-align: center">
                            <h:commandButton class="btn btn-dark mt-5" action="#{indexController.addUser()}" value="Add"></h:commandButton>
                        </div>
                    </h:form>
                    <p:growl></p:growl>
                </div>
                <div class="col-md">

                </div>
            </div>

            <div class="row">
                <div class="cold-md"></div>
                <div class="col-md">
                    <h3>Welcome ... </h3> <h3><strong>#{indexController.user_in.username}</strong></h3>
                </div>
                <div class="cold-md"></div>
            </div>

            <div class="row mt-4">
                <div class="col-md-"> <!--Add contacts-->
                    <div class="container-fluid">
                        <h:form>
                            <p:panelGrid columns="2">
                                <p:outputLabel><strong> Username: </strong></p:outputLabel>
                                <p:inputText type="text" placeholder="..." value="#{indexController.contact.username}"></p:inputText>


                                <p:outputLabel><strong> PhoneNumber: </strong></p:outputLabel>
                                <p:inputText type="number" placeholder="..." value="#{indexController.contact.phoneNumber}"></p:inputText>
                            </p:panelGrid>
                            <div class="form-group mt-3">
                                <h:commandButton class="btn btn-dark" action="#{indexController.addContact()}" value="Add Contact"></h:commandButton>
                            </div>
                        </h:form>
                        <p:growl></p:growl>
                    </div>    
                </div>
                <div class="col-md"><!--Contact Table-->
                    <div class="container-fluid" style="text-align: center;">
                        <table class="table table-bordered">
                            <tr>
                                <td><strong>ID</strong></td> 
                                <td><strong>Username</strong></td> 
                                <td><strong>Phone-Number</strong></td> 
                            </tr>
                            <c:forEach items="#{indexController.user.contactList}" var="c">
                                <tr>
                                    <td><h:outputText value="#{c.contactPK}"></h:outputText></td>
                                    <td><h:outputText value="#{c.username}"></h:outputText></td>
                                    <td><h:outputText value="#{c.phoneNumber}"></h:outputText></td>
                                </tr>
                            </c:forEach>
                        </table>
                    </div>
                </div>
            </div>

        </div>

    </h:body>
</html>
