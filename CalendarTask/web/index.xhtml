<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calendar Task</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <div class="container-fluid mt-4 animated infinite pulse" style="text-align: center">
            <h1> <strong>   Welcome to Calendar-Task!   </strong> </h1>
        </div>

        <div class="container" style="text-align: center">
            <div class="col-md">
                <br></br>
            </div>
            <div class="col-md">

                <div class="container">
                    <div class="row"><!--Image-->
                        <div class="col-md"> 
                            <br></br>
                        </div>                                                    
                        <div class="col-md">
                            <img src="img/calendar_logo.jpg" style="width: 250px; height: 150px;border-radius: 100px" alt=""/>
                        </div>                                                    
                        <div class="col-md"> 
                            <br></br>
                        </div> 
                    </div>
                    <div class="row mt-4"> <!-- 2 inputs -->
                        <div class="col-md">
                            <br></br>
                        </div>
                        <div class="col-md">

                            <h:form>
                                <p:panelGrid columns="2"> 

                                    <p:outputLabel><strong> Username: </strong></p:outputLabel>
                                    <p:inputText type="text"></p:inputText>

                                    <p:outputLabel> <strong> Password: </strong>  </p:outputLabel>
                                    <p:inputText type="password"></p:inputText>

                                </p:panelGrid>
                                <h:commandButton class="btn btn-dark mt-4" value="Log in" style="width: 100px"></h:commandButton>
                            </h:form>
                            <div>
                                <a href="/"><button type="button" class="btn btn-dark mt-2" style="width: 100px">  Sign Up </button> </a>  
                            </div>
                        </div>
                        <div class="col-md">
                            <br></br>
                        </div>

                    </div>
                </div>

            </div>

            <div class="col-md">
                <br></br>
            </div>
        </div>

    </h:body>
</html>
