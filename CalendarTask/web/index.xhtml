<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calendar Task</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/animate.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>

        <div class="container-fluid mt-4 animated infinite pulse" style="text-align: center">
            <h1> <strong>   Welcome to Calendar-Task!   </strong> </h1>
        </div>

        <div class="container mt-5" style="text-align: center;">
            <div class="row">

                <div class="col-md"></div>
                <div class="col-md">
                    <div class="container">
                        <div class="row"><!--IMG-->
                            <div class="col-md"></div>
                            <div class="col-md">
                                <img src="img/calendar_logo.jpg" alt="logo" style="width: 250px; height: 150px; border-radius: 50%"/>
                            </div>
                            <div class="col-md"></div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md"></div>
                            <div class="col-md"><!--Input-->
                                <h:form>
                                    <p:panelGrid columns="2">
                                        <p:outputLabel> <strong> Username: </strong></p:outputLabel>
                                        <p:inputText type="text" value="#{loginController.user.username}"></p:inputText>

                                        <p:outputLabel> <strong> Password: </strong></p:outputLabel>
                                        <p:inputText type="password" value="#{loginController.user.password}"></p:inputText>
                                    </p:panelGrid>
                                    <div class="form-group">
                                        <p:commandButton class="btn btn-dark mt-4" value="Log In" action="#{loginController.LogIn()}" style="width: 120px"></p:commandButton>
                                    </div>
                                    <div class="form-group">
                                        <p:commandButton class="btn btn-dark mt-1" value="Sign Up" action="#{loginController.SignUp()}" style="width: 120px"></p:commandButton>
                                    </div>
                                </h:form>
                                <p:growl></p:growl>
                            </div>
                            <div class="col-md"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md"></div>

            </div>
        </div>



    </h:body>
</html>
